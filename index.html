<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="/images/logo.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="rounds-counter"></div>
  <div class="player-stats">
    <p class="player__name"></p>
    <p class="rounds__won"></p>
  </div>
  <div class="Gameboard">
    <form action="" class="game__options">
      <div class="players">
        <input class="player" type="text" placeholder="Player 1" required>
        <input class="player" type="text" placeholder="Player 2" required>
      </div>
      <input class="rounds" type="number" placeholder="Rounds quantity" required>
      <button class="start__btn" type="button">start</button>
    </form>
  </div>
  <div class="player-stats">
    <p class="player__name"></p>
    <p class="rounds__won"></p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
